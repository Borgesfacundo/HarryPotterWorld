<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter Universe</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="#" alt="Harry Potter Logo" class="logo" />
        <h1>Harry Potter Universe</h1>
      </div>
      <div class="welcome-container"><h3></h3></div>
      <a href="#" class="color-btn"></a>
      <a href="hamburger-btn"></a>
      <div class="social-media">
        <a
          href="https://www.facebook.com"
          target="_blank"
          class="social-icon facebook"
          >facebook</a
        >
        <a
          href="https://www.twitter.com"
          target="_blank"
          class="social-icon twitter"
          >Twitter</a
        >
        <a
          href="https://www.instagram.com"
          target="_blank"
          class="social-icon instagram"
          >Instagram</a
        >
      </div>
    </header>
    <main>
      <section class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Search for characters, spells, or locations..."
        />
        <button id="search-button">Search</button>
        <button id="lucky-btn">I feel lucky!</button>
      </section>
      <section id="content-display"></section>
    </main>
    <footer>
      <div class="social-media">
        <a
          href="https://www.facebook.com"
          target="_blank"
          class="social-icon facebook"
          >facebook</a
        >
        <a
          href="https://www.twitter.com"
          target="_blank"
          class="social-icon twitter"
          >Twitter</a
        >
        <a
          href="https://www.instagram.com"
          target="_blank"
          class="social-icon instagram"
          >Instagram</a
        >
      </div>
      <div class="foot-paragraph"><p>@copy bla bla bla..</p></div>
      <div class="foot-logo"><img src="#" alt="" /></div>
    </footer>
  </body>
</html>
