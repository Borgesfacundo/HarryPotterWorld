<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter Universe</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/main.js" type="module" defer></script>
  </head>

  <body class="dark-mode">
    <header>
      <div class="logo-container">
        <img src="images/logo.webp" alt="Harry Potter Logo" class="logo" loading="lazy" width="80" height="80"/>
        <h2>Harry Potter Universe</h2>
      </div>
      <div class="welcome-container"><h2>Welcome Visitor!</h2></div>
      <button id="dark-mode-toggle" class="dark-mode-toggle">
        <span class="toggle-icon">ðŸŒ™</span>
      </button>
      <div class="social-media">
        <a
          href="https://www.facebook.com"
          target="_blank"
          class="social-icon facebook"
          ><img src="images/social media/fb.png" alt="FB logo" width="25"></a
        >
        <a
          href="https://www.twitter.com"
          target="_blank"
          class="social-icon twitter"
          ><img src="images/social media/twitter.png" alt="Twitter logo" width="25"></a
        >
        <a
          href="https://www.instagram.com"
          target="_blank"
          class="social-icon instagram"
          ><img src="images/social media/Ig.png" alt="IG logo" width="25"></a
        >
      </div>
    </header>
    <main>
        <section class="choose-house">
            <h2>What Is Your House?</h2>
            <div class="house-buttons">
                <button class="house-button gryffindor">Gryffindor</button>
                <button class="house-button hufflepuff">Hufflepuff</button>
                <button class="house-button ravenclaw">Ravenclaw</button>
                <button class="house-button slytherin">Slytherin</button>
        </section>
      <section class="search-bar">
        <h2>Navigate Through the Magic World</h2>
        <input
          type="text"
          id="search-input"
          placeholder="Search for characters, spells, or locations..."
        />
        <button id="search-button">Search</button>
        <button id="lucky-btn">I feel lucky!</button>
      </section>
      <section id="content-display"></section>
      <section id="house-details"></section>
    </main>
    <footer>
      <div class="social-media-footer">
        <p>Follow us!</p>
        <a
          href="https://www.facebook.com"
          target="_blank"
          class="social-icon facebook"
          ><img src="images/social media/fb.png" alt="FB logo" width="25"></a
        >
        <a
          href="https://www.twitter.com"
          target="_blank"
          class="social-icon twitter"
          ><img src="images/social media/twitter.png" alt="Twitter logo" width="25"></a
        >
        <a
          href="https://www.instagram.com"
          target="_blank"
          class="social-icon instagram"
          ><img src="images/social media/Ig.png" alt="IG logo" width="25"></a
        >
      </div>
      <div class="foot-paragraph"><p>&copy; Facundo E Borges - <span class="year"></span></p></div>
      <div class="foot-logo"><img src="images/logo.webp" alt="webpage logo" width="30" /></div>
    </footer>
  </body>
</html>
